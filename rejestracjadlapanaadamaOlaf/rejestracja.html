<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sklep - rejestracja</title>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <aside>
            <img src="obraz.png" alt="promocje">
            <h2>
                Sprawdź promocje
            </h2>
            <table>
                <tr>
                    <th>co?</th>
                    <th>ile taniej?</th>
                </tr>
                <tr>
                    <td>ubrania</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>buty</td>
                    <td>25%</td>
                </tr>
            </table>
        </aside>
        <header>
            <h1>Zarejestruj się w sklepie</h1>

        </header>
        <main>
            <button>Klient</button>
            <button>Adres</button>
            <button>„Kontakt”</button>


        </main>
        <section>
            <p>Imię</p>
            <input type="text" placeholder="Wpisz dane...">
            <p>nazwisko</p>
            <input type="text">
            <p>Data urodzenia</p>
            <input type="date" name="data" id="data">
        </section>
        <section>
            <p>Ulica</p>
            <input type="text">
            <p>Numer</p>
            <input type="number" name="numer" id="numer">
            <p>Miasto</p>
            <input type="text">
        </section>
        <section>
            <p>Numer komórkowy</p>
            <input type="tel" name="telefon" id="telefon">
            <input type="checkbox" name="Rodo" id="Rodo">

            ‒ Przycisk „Zatwierdź dane”, którego kliknięcie powoduje wywołanie
            funkcji
            zatwierdzającej
        </section>
        <footer></footer>

    </body>
</html>
